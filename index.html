<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демонстрационный экзамен</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        body {
            background-color: #FFFFFF;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px;
            background: #ABCBCE;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #546F94;
            font-size: 32px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .variant-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        
        .variant-btn {
            background: #546F94;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 250px;
        }
        
        .variant-btn:hover {
            background: #3a506d;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .variant-btn:active {
            transform: translateY(1px);
        }
        
        .variant-description {
            margin-top: 15px;
            color: #546F94;
            font-weight: bold;
        }
        
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #546F94;
            font-weight: bold;
            border-top: 2px solid #ABCBCE;
        }
        
        @media (max-width: 600px) {
            .variant-buttons {
                flex-direction: column;
                gap: 20px;
            }
            
            .variant-btn {
                width: 100%;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Демонстрационный экзамен</h1>
            <p>Выберите вариант задания</p>
        </header>
        
        <div class="variant-buttons">
            <button class="variant-btn" onclick="loadVariant(1)">
                Вариант №1
                <div class="variant-description">Мебельное производство</div>
            </button>
            <button class="variant-btn" onclick="loadVariant(2)">
                Вариант №2
                <div class="variant-description">Управление кофейней</div>
            </button>
            <button class="variant-btn" onclick="loadVariant(2)">
                Вариант №3
                <div class="variant-description">Управление библиотекой</div>
            </button>
        </div>
        
        <div class="footer">
            <p>Алмаз Артурович by deepseek</p>
            <p>2025 год</p>
        </div>
    </div>
    
    <script>
        function loadVariant(variantNumber) {
            // Сохраняем выбранный вариант в localStorage
            localStorage.setItem('selectedVariant', variantNumber);
            
            // Перенаправляем на страницу варианта
            window.location.href = `Вариант №${variantNumber}.html`;
        }

    </script>
</body>
</html>
